<div class="reset-password-page" style="background-image: url('https://images.pexels.com/photos/531880/pexels-photo-531880.jpeg'); background-size: cover; background-position: center; height: 100vh;">
  <div class="flex justify-center items-center h-full">
    <mat-card class="w-full max-w-md p-6 bg-white shadow-lg rounded-lg">
      <h4 class="text-center text-xl mb-4">Reset Password</h4>
      
      <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
        <!-- Current Password Field -->
        <div class="w-full mb-4">
          <mat-form-field class="w-full">
            <mat-label>Current Password</mat-label>
            <input matInput type="password" formControlName="currentPassword" />
          </mat-form-field>
        </div>

        <!-- New Password Field -->
        <div class="w-full mb-4">
          <mat-form-field class="w-full">
            <mat-label>New Password</mat-label>
            <input matInput type="password" formControlName="newPassword" />
          </mat-form-field>
        </div>

        <!-- Confirm New Password Field -->
        <div class="w-full mb-4">
          <mat-form-field class="w-full">
            <mat-label>Re-enter New Password</mat-label>
            <input matInput type="password" formControlName="confirmPassword" />
          </mat-form-field>
        </div>

        <!-- Change Password Button -->
        <div class="w-full flex justify-center">
          <button mat-raised-button color="primary" type="submit" [disabled]="resetPasswordForm.invalid">
            Change Password
          </button>
        </div>
      </form>
    </mat-card>
  </div>
</div>

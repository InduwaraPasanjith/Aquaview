<div class="plant-list-page" style="background-image: url('https://evreka.co/wp-content/uploads/2022/04/Wastewater-treatment-and-disposal-evreka-2048x1364.jpg'); background-size: cover; background-position: center; height: 100vh;">
  <div class="flex justify-center h-full">
    <div class="mat-elevation-z8 w-full max-w-6xl p-8 bg-white shadow-lg rounded-lg">
      <div class="flex justify-end mb-4">
        <button routerLink="/create-plant" mat-raised-button color="primary">
          Add Plant
        </button>
      </div>

      <table mat-table [dataSource]="plantList" class="w-full">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Address Column -->
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef>Address</th>
          <td mat-cell *matCellDef="let element">{{ element.address }}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" (click)="edit(element.id)" class="mr-4">Edit</button>
            <button mat-raised-button color="warn" (click)="delete(element.id)">Delete</button>
          </td>
        </ng-container>

        <!-- Header and Row Declarations -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>

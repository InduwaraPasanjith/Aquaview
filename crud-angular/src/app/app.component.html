<div class="app-container" style="display: flex; flex-direction: row; height: 100vh;">
  <!-- Sidebar -->
  <mat-toolbar class="sidebar" >
    <!-- Navigation Links -->
    <div class="toolbar-items" >
      <div class="toolbar-item" class="centered-content" style="background-color: black;">
          <mat-icon style="color: #f5f5f5;">water</mat-icon>
          <h2 style="color: #f5f5f5;">&nbsp;&nbsp;AquaView</h2>
      </div>
      <div class="toolbar-item" routerLink="/home">
        <button mat-icon-button color="primary">
          <mat-icon>home</mat-icon>
          <span>&nbsp;&nbsp;Home</span>
        </button>
      </div>
      <div class="toolbar-item" routerLink="/create-employee">
        <button mat-icon-button color="primary">
          <mat-icon>person_add</mat-icon>
          <span>&nbsp;&nbsp;Add Employee</span>
        </button>
      </div>
      <div class="toolbar-item" routerLink="/employee-list">
        <button mat-icon-button color="primary">
          <mat-icon>list_alt</mat-icon>
          <span>&nbsp;&nbsp;Employee List</span>
        </button>
      </div>
      <div class="toolbar-item" routerLink="/report">
        <button mat-icon-button color="primary">
          <mat-icon>reorder</mat-icon>
          <span>&nbsp;&nbsp;Prediction</span>
        </button>
      </div>
      <div class="toolbar-item" routerLink="/plant-list">
        <button mat-icon-button color="primary">
          <mat-icon>view_list</mat-icon>
          <span>&nbsp;&nbsp;Plant List</span>
        </button>
      </div>
      <div class="toolbar-item" routerLink="/create-plant">
        <button mat-icon-button color="primary">
          <mat-icon>note_add</mat-icon>
          <span>&nbsp;&nbsp;Add Plant</span>
        </button>
      </div>
      <div class="toolbar-item" routerLink="/resetPassword">
        <button mat-icon-button color="primary">
          <mat-icon>lock</mat-icon>
          <span>&nbsp;&nbsp;Reset Password</span>
        </button>
      </div>
    </div>
    
    <!-- Logout Button -->
    <div class="toolbar-item logout-button" style="margin-bottom: 20px;">
      <button mat-icon-button color="warn" routerLink="/">
        <mat-icon>logout</mat-icon>
        <span>&nbsp;&nbsp;Logout</span>
      </button>
    </div>
  </mat-toolbar>

  <!-- Main Content Area -->
  <div class="content-area" style="flex-grow: 1; background-color: #f5f5f5; padding: 20px;">
    <router-outlet></router-outlet>
  </div>
</div>
